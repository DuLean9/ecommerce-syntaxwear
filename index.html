<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tênis e Sneakers online. Compre os melhores tênis do mercado.">
    <title>SyntaxWear - Tênis e Sneakers online</title>


    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

    <header>
        <div class="header__container">

            <div class="header__logo">
                <a href="/" title="SyntaxWear - Tênis e Sneakers online" aria-label="Ir para a página inicial">
                    <img src="./images/assets/logo/Logo.svg" alt="Logo SyntaxWear">
                </a>
            </div>

            <nav class="header__nav" aria-label="Categorias principais">
                <ul class="header__menu">
                    <li class="header__item"><a href="#" class="header__link">Masculino</a></li>
                    <li class="header__item"><a href="#" class="header__link">Feminino</a></li>
                    <li class="header__item"><a href="#" class="header__link">Outlet</a></li>
                </ul>
            </nav>

            <div class="header__actions" aria-label="Informações e ações">
                <ul class="header__info">
                    <li class="header__item"><a href="#" class="header__link">Nossas lojas</a></li>
                    <li class="header__item"><a href="#" class="header__link">Sobre</a></li>
                </ul>
                <div class="header__icons">
                    <button class="header__icon" aria-label="Perfil">
                        <img src="./images/icons/User.svg" alt="">
                    </button>
                    <button class="header__icon" aria-label="Ajuda">
                        <img src="./images/icons/Help.svg" alt="">
                    </button>
                    <button class="header__icon" aria-label="Carrinho">
                        <img src="./images/icons/Bag.svg" alt="">
                    </button>
                </div>
            </div>

        </div>
    </header>

    <main>

        <section class="hero__container">

            <div class="hero__overlay">

                <div class="hero__content">
                    <span class="hero__subtitle">Krypton One</span>
                    <h1 class="hero__title">Transforme qualquer passo em presença</h1>
                    <div class="hero__buttons">
                        <a href="#" class="btn btn-outline">Ver modelos</a>
                        <a href="#" class="btn btn-filled">Comprar</a>
                    </div>
                </div>

            </div>

        </section>

        <section class="categories__container">

            <div class="categories__content">

                <div class="category__card casual">
                    <a href="#" class="category__link">
                        <span class="overlay"></span>
                        <span class="category__name btn-outline btn">Casual</span>
                    </a>
                </div>

                <div class="category__card esporte">
                    <a href="#" class="category__link">
                        <span class="overlay"></span>
                        <span class="category__name btn-outline btn">Esporte</span>
                    </a>
                </div>

                <div class="category__card moderno">
                    <a href="#" class="category__link">
                        <span class="overlay"></span>
                        <span class="category__name btn-outline btn">Moderno</span>
                    </a>
                </div>

                <div class="category__card futurista">
                    <a href="#" class="category__link">
                        <span class="overlay"></span>
                        <span class="category__name btn-outline btn">Futurista</span>
                    </a>
                </div>

            </div>

        </section>

    </main>

</body>

</html>
